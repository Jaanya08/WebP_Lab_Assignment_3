<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luxe Haven Resort - VIT Web Lab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        #bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            transition: background-image 0.8s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .landing-section {
            height: 300vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .middle-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .hotel-name {
            font-family: 'Cursive', 'Brush Script MT', cursive;
            font-size: 80px;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            text-transform: capitalize;
            letter-spacing: 5px;
            margin-bottom: 20px;
        }

        .hotel-name::first-letter {
            font-size: 120px;
            color: #ffd700;
        }

        .nav-btn {
            padding: 15px 30px;
            background-color: #ffd700;
            border: 2px solid #fff;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        #room-page {
            display: none;
            padding: 80px 40px;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
        }

        #room-page h2 {
            font-family: 'Georgia', serif;
            font-size: 42px;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        #room-page h2::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background: #ffd700;
            margin: 10px auto;
        }

        .room-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .room-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            border-left: 8px solid #ffd700;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
        }

        .room-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            background: #fffdf5;
        }

        .room-card h3 {
            margin-top: 0;
            color: #34495e;
            font-size: 24px;
        }

        .room-card button {
            margin-top: 15px;
            padding: 12px 25px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .room-card button:hover {
            background-color: #ffd700;
            color: #2c3e50;
        }

        #confirmation-note {
            display: none;
            max-width: 600px;
            margin: 30px auto;
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #a5d6a7;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body onscroll="updateBackground()">

    <div id="bg-container" style="background-image: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&w=1600&q=80');"></div>

    <div id="landing-page" class="landing-section">
        <div class="middle-content">
            <h1 class="hotel-name">Luxe Haven Resort</h1>
            <button class="nav-btn" onclick="showRooms()">View Stay Options</button>
        </div>
    </div>

    <div id="room-page">
        <h2 style="text-align: center;">Choose Your Sanctuary</h2>
        <div id="room-grid" class="room-grid"></div>
        
        <div id="confirmation-note">
            <strong>Success!</strong> Your booking has been confirmed. See you soon!
        </div>
        <button class="nav-btn" onclick="goBack()" style="margin-top: 20px;">Back to Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
